<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hire a Student - UniWork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">

        <!-- LOGO IMAGE + TEXT -->
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
            <img src="images/logo.png" alt="UniWork Logo" style="height:40px; margin-right:8px;">
            UniWork
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="page-title">Hire a Student</h2>
    <p class="sub-text">Post a job and connect with skilled university students</p>

    <div class="row g-4 mt-3">

        <!-- LEFT -->
        <div class="col-md-6">
            <div class="card-box">
                <h5>Job Details</h5>

                <label class="mt-3">Job Title</label>
                <select class="form-select">
                    <option>Web Development Intern</option>
                </select>

                <label class="mt-3">Job Category</label>
                <select class="form-select">
                    <option>IT</option>
                </select>

                <label class="mt-3">Job Type</label><br>
                <input type="radio" name="jobType"> Part Time
                <input type="radio" class="ms-3" name="jobType"> Freelance
                <input type="radio" class="ms-3" name="jobType"> Remote

                <label class="mt-3">Duration</label>
                <select class="form-select">
                    <option>1 Month</option>
                </select>

                <label class="mt-3">Payment</label><br>
                <input type="radio" name="payment"> Hourly
                <input type="radio" class="ms-3" name="payment"> Monthly
                <input type="radio" class="ms-3" name="payment"> Fixed Price
            </div>
        </div>

        <!-- RIGHT -->
        <div class="col-md-6">
            <div class="card-box">
                <h5>Student Preference</h5>

                <input type="checkbox"> Verified Students <br>
                <input type="checkbox"> Skill Based Matching

                <label class="mt-3">Field of Study</label>
                <select class="form-select">
                    <option>IT</option>
                </select>

                <label class="mt-3">Experience Level</label><br>
                <input type="radio" name="experience"> Beginner
                <input type="radio" class="ms-3" name="experience"> Intermediate
                <input type="radio" class="ms-3" name="experience"> Advanced

                <label class="mt-3">Skills</label>
                <input class="form-control" placeholder="HTML, CSS, Java">

                <label class="mt-3">Email</label>
                <input class="form-control">

                <label class="mt-3">Phone</label>
                <input class="form-control">

                <div class="mt-4">
                    <button class="btn btn-primary">Post Job</button>
                    <button class="btn btn-secondary ms-2">Cancel</button>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
